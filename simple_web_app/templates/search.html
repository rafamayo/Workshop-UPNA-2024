<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container { margin-top: 20px; }
        .input-field { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header center">Search for Practitioner or Patient</h1>
        <form method="post" action="/search" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select name="resource_type">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Practitioner">Practitioner</option>
                        <option value="Patient">Patient</option>
                    </select>
                    <label>Resource Type</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" name="last_name">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="given_name" type="text" name="given_name">
                    <label for="given_name">Given Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="birth_date" type="date" name="birth_date" class="datepicker">
                    <label for="birth_date">Date of Birth</label>
                </div>
                <div class="input-field col s6">
                    <select name="gender">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="unknown">Unknown</option>
                    </select>
                    <label>Gender</label>
                </div>
                <div class="input-field col s4">
                    <input id="postcode" type="text" name="postcode">
                    <label for="postcode">Postcode</label>
                </div>
                <div class="input-field col s4">
                    <input id="city" type="text" name="city">
                    <label for="city">City</label>
                </div>
                <div class="input-field col s4">
                    <input id="country" type="text" name="country">
                    <label for="country">Country</label>
                </div>
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
                    <a href="/" class="waves-effect waves-teal btn-flat">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
            var dateElems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(dateElems, {format: 'yyyy-mm-dd'});
        });
    </script>
</body>
</html>
